<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="quiz.css">
</head>

<body>
    
    <h1>Q U I Z</h1>
    <p>Enter birthday:</p>

    <form action = "https://urmomgay.com/">
        <select name="month" id = "month" onchange="setDay()" >
            <option value = "0">--Select One--</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <script src = "../static/quiz.js"></script>
        <select name = "day" id = "day" onclick="getNumDays()">
            <script language="javascript" type="text/javascript"> 
            if(getMonth() != 0) var days = getNumDays();
            console.log("Help");
            for(var d=1;d<=days;d++) {
                document.write("<option>"+d+"</option>");
            }
            </script>
        </select>
        <button>Submit</button>
    </form>

    <!---select tag for dropdown 
      html 
      post
      question_dict[page_num]
      answer_dict[page_num]
      -->
</body>

</html>
