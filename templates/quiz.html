<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='quiz.css') }}">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='quiz.js') }}" ></script>
</head>

<body>
    <h1>Q U I Z</h1>

    <form action="http://127.0.0.1:3000/quiz/" + {{ page_num+1 }}>
        <!-- <p>{{x}}</p> -->
        <p>page {{ page_num }}</p>
        <p>{{ question }}</p>
        <div class="choices">
            <div class="choice">
                <input type="radio" id="contactChoice1"
                name="contact" value="email">
                <label style = "color:white;" for="contactChoice1">{{ answers[0] }}</label>
            </div>
            <div class="choice">
                <input type="radio" id="contactChoice2"
                name="contact" value="phone">
                <label style = "color:white;" for="contactChoice2">{{ answers[1] }}</label>
            </div>
        </div>
        <div>
          <button id="next_button" type="submit">Next</button>
        </div>
      </form>

      <!---select tag for dropdown 
      html 
      post
      question_dict[page_num]
      answer_dict[page_num]
      -->
</body>

</html>
